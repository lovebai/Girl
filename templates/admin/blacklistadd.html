{{define "admin/blacklistadd"}}
{{template "admin/header" .}}

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title mb-3">IP封禁拉黑添加</h4>

                <form class="needs-validation" action="" method="post" novalidate>
                    <div class="form-group mb-3">
                        <label for="validationCustom05">IP地址</label>
                        <input type="text" class="form-control" id="validationCustom05" placeholder="请输入需封禁的IP"
                               name="ip" value="" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="validationCustom05">信息备注</label>
                        <input type="text" class="form-control" id="validationCustom05"
                               placeholder="备注IP封禁情况(被封禁的IP会显示此备注内容)" name="text" value="" required>
                    </div>
                    <div class="form-group mb-3 text_right">
                        <button class="btn btn-primary"  type="submit">提交添加</button>
                    </div>
                </form>

            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col-->
</div>
{{template "admin/footer" .}}
</body>
</html>
{{end}}
