{{define "admin/todoListAdd"}}
{{template "admin/header" .}}


<div class="row">

    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title mb-3 size_18">{{.h4}}事件</h4>

                <form class="needs-validation">
                    <div class="form-group mb-3">
                        <label for="validationCustom01">事件标题</label>
                        <input name="eventname" type="text" class="form-control" id="validationCustom01"
                               placeholder="请输入事件标题" value="{{.tl.ListText}}" required>
                    </div>
                    <div class="form-group mb-3">
                        <script>
                            function myOnClickHandler(obj) {
                                var input = document.getElementById("switch3");
                                var img_url = document.getElementById("img_url");
                                if (obj.checked) {
                                    input.setAttribute("value", "1");
                                    img_url.style.display = "block";
                                } else {
                                    input.setAttribute("value", "0");
                                    img_url.style.display = "none";
                                }
                            }
                        </script>
                        <label for="validationCustom01">完成状态</label>
                        <input type="checkbox" name="icon" id="switch3" value="{{if eq .tl.ListStatus nil}} 1 {{else}} {{.tl.ListStatus}}{{end}}" data-switch="success"
                               onclick="myOnClickHandler(this)" {{if eq .tl.ListStatus nil}} checked {{else if eq .tl.ListStatus 1}} checked {{else }} {{end}}>
                        <label id="switchurl" style="display:block;" for="switch3" data-on-label="Yes"
                               data-off-label="No"></label>
                    </div>
                    <div class="form-group mb-3" id="img_url">
                        <label for="validationCustom01"></label>
                        <input type="text" name="imgurl" class="form-control" id="validationCustom01"
                               placeholder="请输入图片地址（没有无需填写）" value="{{.tl.ListImgurl}}">
                    </div>
                    <input name="id" value="{{.tl.ListId}}" hidden >
                    <div class="form-group mb-3 text_right">
                        {{if eq .tl.ListId nil}}
                        <button class="btn btn-primary" type="button" id="todolistadd">添加事件</button>
                        {{else}}
                        <button class="btn btn-primary" type="button" id="todolistupdate">修改事件</button>
                        {{end}}
                    </div>
                </form>

            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col-->
</div>

{{template "admin/footer" .}}

</body>
</html>
{{end}}
