    <!-- 自定义头部代码及 pajax开关-->
   {{ if eq .info.SiteInfo.SitePajx 1 }}
        <script>
            $(document).pjax('a[target!=_blank]', '#pjax-container', { fragment: '#pjax-container', timeout: 15000 });
            $(document).on('pjax:send', function () {
                NProgress.start();
            });
            $(document).on('pjax:complete', function () {
                $(".love_img img,.lovelist img,.little_texts img").addClass("spotlight");
                NProgress.done();
                window.onscroll = function () {
                    let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                    if (scrollTop > 500) {
                        $('.wenan').css({
                            'color': '#333333'
                        });
                        $('.alogo').css({
                            'color': '#333333'
                        });
                    }
    
                    if (scrollTop < 500) {
                        $('.wenan').css({
                            'color': '#fff'
                        });
                        $('.alogo').css({
                            'color': '#fff'
                        });
                    }
                }
                FunLazy({
                    placeholder: "/static/img/Loading2.gif",
                    effect: "show",
                    strictLazyMode: false,
                    useErrorImagePlaceholder: "/static/img/dbc7f2562e051afc3c39f916689ba5f0.png"
                })
            });
        </script> 
    {{end}}

    <script src="/static/js/nprogress.js"></script>
    <link href="/static/css/nprogress.css" rel="stylesheet" type="text/css">

    
<style>
    .bg-img {
        /* background: url(https://img.gejiba.com/images/f4b1de284e9dcb9057553642d9fee764.png) no-repeat center !important; */
        background: url({{.info.SiteInfo.BgimgUrl}}) no-repeat center !important;
        background-size: cover !important;
    }

    .wenan {
        color: #fff;
        transition: all 0.2s linear;
    }

    .alogo {
        color: #fff;
        transition: all 0.2s linear;
    }

    /* webkit, opera, IE9 （谷歌浏览器）*/
    ::selection {
        background: #6f6f6fc7;
        color: #ffffff;
    }

    /* mozilla firefox（火狐浏览器） */
    ::-moz-selection {
        background: #6f6f6fc7;
        color: #ffffff;
    }

    .delay-03s {
        -webkit-animation-delay: .3s;
        animation-delay: .3s;
    }

    .Blurkg {
        backdrop-filter: blur(0px) !important;
        -webkit-backdrop-filter: blur(0px) !important;
        background: transparent !important;
    }

    .cpt-loading-mask.column {
        background: transparent !important;
    }
</style>
