    //删除项目
    function del(type,id, text) {
        let url;
        let typeName;
        switch (type) {
            case "leaving":
                url = "/leaving/del";
                typeName = "留言"
                break;
            case "article":
                url = "/little/del";
                typeName = "点滴"
                break;
            case "photo":
                url = "/photo/del";
                typeName = "相册"
                break;
            case "todolist":
                url = "/todolist/del";
                typeName = "事件"
                break;
            default:
                break;
        }

        if (confirm(`您确认要删除${typeName}:${text}吗?`)) {
            $.ajax({
            url: "/{{.admin_url}}"+url,
            data: {
                id: id,
                text: text,
                type: type
            },
            type: "POST",
            dataType: "json",
            success: function (res) {
                console.log(res)
                console.log(res.code)
                if (res.code == 200) {
                    toastr["success"]("已成功删除！", "{{.info.SiteName}}");
                    setTimeout('window.location.reload()',5000)
                } else {
                    toastr["error"](res.msg, "{{.info.SiteName}}");
                }
            },
            error: function (err) {
                toastr["error"]("网络错误 请稍后重试！", "{{.info.SiteName}}");
            }
        })
        }
    }
