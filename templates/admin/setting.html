{{define "admin/setting"}}

{{template "admin/header" .}}

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title mb-3">基本设置</h4>

                <form class="needs-validation">
                    <div class="form-group mb-3">
                        <label for="validationCustom01">站点标题</label>
                        <input type="text" class="form-control"  placeholder="请输入站点标题"
                               name="SiteName" value="{{.info.SiteName}}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="validationCustom02">站点LOGO</label>
                        <input type="text" class="form-control" placeholder="请填写站点LOGO文字"
                               name="SiteLogo" value="{{.info.SiteLogo}}" required>

                    </div>
                    <div class="form-group mb-3">
                        <label for="validationCustom03">站点文案</label>
                        <input type="text" class="form-control"  placeholder="显示在顶部的文案"
                               name="SiteDesc" value="{{.info.SiteDesc}}" required>
                    </div>
                    <div class="form-group">
                        <label for="validationCustom06">是否关闭头像背景高斯模糊</label>
                        <select class="form-control" id="example-select" name="SiteBlur">
                            <option value="1" {{if eq .info.SiteBlur 1}} selected {{end}}>开启</option>
                            <option value="0" {{if eq .info.SiteBlur 0}} selected {{end}}>关闭</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="validationCustom07">是否开启前端无刷新加载</label>
                        <select class="form-control" id="example-select" name="SitePajx">
                            <option value="1" {{if eq .info.SitePajx  1}} selected {{end}}>开启</option>
                            <option value="0" {{if eq .info.SitePajx  0}} selected {{end}}>关闭</option>
                        </select>
                    </div>
                    <div class="form-group mb-3 text_right">
                        <button class="btn btn-primary" type="button" id="updateSetA">提交修改</button>
                    </div>
                </form>

            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col-->

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title mb-3">情侣配置</h4>

                <form class="needs-validation">
                    <div class="form-group mb-3">
                        <label for="validationCustom01">男主Nanme</label>
                        <input type="text" class="form-control"  placeholder="请输入男主Name"
                               name="boy" value="{{.info.BoyName}}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="validationCustom02">女主Name</label>
                        <input type="text" class="form-control" placeholder="请输入女主Name"
                               name="girl" value="{{.info.GirlName}}" required>

                    </div>
                    <div class="form-group mb-3">
                        <label for="validationCustom03">男主头像地址</label>
                        {{if eq .info.LinkType 0}}
                        <input type="text" class="form-control"  placeholder="请输入图片地址（用于显示首页左侧头像）"
                               name="boyimgurl" value="{{.info.BoyImgUrl}}" required>
                        {{else}}
                        <div class="form-control formcc" >
                        <input type="text" class="txt" id="BoyImgUrlvalue" name="boyimgurl" value="{{.info.BoyImgUrl}}">
                        <input type="file" class="file" id="BoyImgUrlfile" name="file" accept="image/*">
                        <button type="button" class="btnup" id="BoyImgUrl">上 传</button>
                        </div>
                        {{end}}
                    </div>
                    <div class="form-group mb-3">
                        <label for="validationCustom04">女主头像地址</label>
                        {{if eq .info.LinkType 0}}
                        <input type="text" class="form-control"  placeholder="请输入图片地址（用于显示首页右侧头像）"
                               name="girlimgurl" value="{{.info.GirlImgUrl}}" required>
                        {{else}}
                        <div class="form-control formcc" >
                            <input type="text" class="txt" id="GirlImgUrlvalue" name="girlimgurl" value="{{.info.GirlImgUrl}}">
                            <input type="file" class="file" id="GirlImgUrlfile" name="file" accept="image/*">
                            <button type="button" class="btnup" id="GirlImgUrl">上 传</button>
                            </div>
                        {{end}}
                    </div>
                    <style>
                        .formcc {
                            border: solid 0px;
                        }

                        .txt {
                            width: 40%;
                            height: calc(2.2125rem + 2px);
                            padding: .45rem .9rem;
                            font-size: .875rem;
                            font-weight: 400;
                            line-height: 1.5;
                            background-color: #fff;
                            border: 1px solid #dee2e6;
                            border-radius: .25rem;
                            background-clip: padding-box;
                        }

                        .file {
                            width: 38%;
                        }

                        .btnup {
                            width: 16%;
                            color: #FFF;
                            background-color: #727cf5;
                            border: solid 1px #fafaf9;
                            border-radius: 3px;
                            height: 2rem;
}
                    </style>
                    <div class="form-group mb-3">
                        <label for="validationCustom05">起始时间</label>
                        <input type="datetime-local" class="form-control"  placeholder="请输入起始时间"
                               name="startTime" value="{{.info.StartTime|ConvertTimestampToString}}" required>
                    </div>
                    <div class="form-group mb-3 text_right">
                        <button class="btn btn-primary" type="button" id="updateSetB">提交修改</button>
                    </div>
                </form>

            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col-->

    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title mb-3">卡片配置&版权配置</h4>
                <form class="needs-validation">
                    <div class="form-group mb-3">
                        <label for="validationCustom01">背景图片URL地址</label>
                        <span class="badge badge-success-lighten"style="font-size: 0.8rem;">内部随机图片接口：<span style="color: #727cf5;">/api/RandImg</span> </span>
                        <span class="badge badge-success-lighten"style="font-size: 0.8rem;">每日必应图：<span style="color: #727cf5;">/api/BingImg</span> </span>
                        <input type="text" class="form-control"  placeholder="请输入图片地址"
                               name="bgimg" value="{{.info.BgimgUrl}}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="validationCustom01">卡片1Name</label>
                        <input type="text" class="form-control"  placeholder="请输入卡片Name"
                               name="card1" value="{{.info.CardOne}}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="validationCustom02">卡片1描述</label>
                        <input type="text" class="form-control" placeholder="请输入卡片描述"
                               name="deci1" value="{{.info.CardOneDesc}}" required>

                    </div>
                    <div class="form-group mb-3">
                        <label for="validationCustom03">卡片2Name</label>
                        <input type="text" class="form-control"  placeholder="请输入卡片Name"
                               name="card2" value="{{.info.CardTwo}}" required>

                    </div>
                    <div class="form-group mb-3">
                        <label for="validationCustom04">卡片2描述</label>
                        <input type="text" class="form-control"  placeholder="请输入卡片描述"
                               name="deci2" value="{{.info.CardTwoDesc}}" required>

                    </div>
                    <div class="form-group mb-3">
                        <label for="validationCustom05">卡片3Name</label>
                        <input type="text" class="form-control"  placeholder="请输入卡片Name"
                               name="card3" value="{{.info.CardThree}}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="validationCustom05">卡片3描述</label>
                        <input type="text" class="form-control"  placeholder="请输入卡片描述"
                               name="deci3" value="{{.info.CardThreeDesc}}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="validationCustom05">域名备案号</label>
                        <input type="text" class="form-control"  placeholder="没有请留空" name="icp"
                               value="{{.info.SiteIcp}}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="validationCustom05">公安网域名备案号</label>
                        <input type="text" class="form-control"  placeholder="没有请留空" name="gaicp"
                               value="{{.info.SiteGaIcp}}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="validationCustom05">站点版权信息</label>
                        <input type="text" class="form-control"  placeholder="请输入站点版权信息"
                               name="Copyright" value="{{.info.SiteCopyright}}" required>
                    </div>
                    <div class="form-group mb-3 text_right">
                        <button class="btn btn-primary" type="button" id="updateSetC">提交修改</button>
                    </div>
                </form>

            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col-->
</div>

{{template "admin/footer" .}}

</body>
</html>

{{end}}
